<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-header">
    <h1 class="todo">To-Do List</h1>
    <img class="img1" src="./images/Screenshot (18).png" alt="">
  </div>
  <div class="todo-body">
    <input type="text" id="taskInput" class="todo-input" placeholder="What you want to do">
    <button onclick="addTask()">Add</button>
  </div>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
